<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<div class="login-box card mar shadow">
    <div class="card-body">
      <form
      class="form-horizontal form-material"
      (ngSubmit)="registro(form)"
      #form="ngForm">

        <a href="javascript:void(0)" class="text-center db"
          ><img src="../../../assets/img/logo.jpeg" class="logo" alt="Home" /><br
        /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              type="text"
             [(ngModel)]="regis.nombre"
              name="nombre"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-12">
                <input
                type="text"
                [(ngModel)]="regis.apellidoPaterno"
                name="paterno"
                class="form-control"
                placeholder="Apellido Paterno"
                required
              />
             </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-xs-12">
                <input
                type="text"
                [(ngModel)]="regis.apellidoMaterno"
                name="materno"
                class="form-control"
                placeholder="Apellido Materno"
                required
              />
             </div>
          </div>
          <br>
        <div class="form-group">
            <div class="col-xs-12">
                <input
                type="email"
                [(ngModel)]="regis.email"
                name="email"
                class="form-control"
                placeholder="Correo"
                required
              />
             </div>
          </div>
          <br>
        <div class="form-group formdiv">
          <div class="col-xs-12">
            <input
              [type]="changetype?'password':'text'"
              [(ngModel)]="regis.password"
              name="password"
              class="form-control"
              placeholder="*******"
              minlength="6"
              maxlength="12"
              required
            />
            <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'bi bi-eye-fill':'bi bi-eye-slash-fill'"></i></span>
            <mat-error class="err" *ngIf="form.invalid">
            ContraseÃ±a min-6/max-12 caracteres
            </mat-error>
          </div>
        </div>
      <br>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-block ov-btn-grow-skew-reverse btn-rounded"
              type="submit">Registrarme</button>
          </div>
          <div class="col-sm-11 text-center">
            <a routerLink="/login" class="registratecolor m-l-5"><i class="bi bi-arrow-left-short"></i><b>Volver</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
