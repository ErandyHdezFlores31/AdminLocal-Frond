<app-navbar></app-navbar>

<form class="form-horizontal form-material" (ngSubmit)="guardar(form)" #form="ngForm">

      <div class="container text-center">
        <div class="row">
          <div class="col-sm-7">
            <div class="container text-center margen border border-success p-2 mb-2 border-opacity-25 borde shadow">
              <div class="titulo">
                  <h2>Editar Cliente</h2>
              </div>
              <div class="row row-cols-9">
              <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Nombre</label>
                  <div class="col-sm-8">
                    <input type="text"
                    [(ngModel)]="client.nombre" 
                    name="nombre"
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Apellidos</label>
                  <div class="col-sm-8">
                    <input type="text"
                    [(ngModel)]="client.apellidos" 
                    name="apellidos"
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Telefono</label>
                  <div class="col-sm-8">
                    <input type="number"
                    [(ngModel)]="client.telefono" 
                    name="telefono"
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Correo</label>
                  <div class="col-sm-8">
                    <input type="email"
                    [(ngModel)]="client.correo" 
                    name="correo"
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <!-- <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Fecha de pago mensual</label>
                  <div class="col-sm-8">
                    <input type="date"
                    [(ngModel)]="client.fechapago" 
                    name="fechadepago"
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div> -->
              </div>
            
            </div>
          </div>

          
          <div class="col-sm-5">
            <div class="container text-center margen border border-success p-2 mb-2 border-opacity-25 borde shadow">
              <div class="titulo">
                  <h2>Local rentado</h2>
              </div>
              <div class="row row-cols">
              <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Nombre de local</label>
                  <div class="col-sm-6">
                    <select class="form-select" [(ngModel)]="client.locales_id" name="locales_id">
                      <option selected>Seleccionar</option>
                      <option *ngFor="let locals of listLocal" value="{{ locals.id }}">{{ locals.nombrelocal }}</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Inicio de renta</label>
                  <div class="col-sm-6">
                    <input
                    type="date"
                    name="fechainiciorenta"
                    [(ngModel)]="client.fechainiciorenta" 
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Dia de salida</label>
                  <div class="col-sm-6">
                    <input type="date"
                    name="fechasalida"
                    [(ngModel)]="client.fechasalida" 
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Dias en renta</label>
                  <div class="col-sm-6">
                    <input type="text"
                    name="diasrentados"
                    [(ngModel)]="client.diasrentados" 
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
                <div class="mb-3 row form-group">
                  <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Total de renta</label>
                  <div class="col-sm-6">
                    <input type="number"
                    name="totalrenta"
                    [(ngModel)]="client.totalrenta" 
                    class="form-control" 
                    id="inputPassword">
                  </div>
                </div>
              </div>
              <div class="mover text-end espacio">
                <button class="btn btn-block btn-rounded ov-btn-grow-skew-reverse" type="submit">
                  <i class="bi bi-check-circle espacio"></i>
                  Guardar</button>

                  <button class="btn btn-block btn-rounded botoncancel mover" routerLink="/clienteslist">
                    <i class="bi bi-x-circle"></i>
                    Cancelar</button>
              </div>
            </div>
          </div>
        </div>
       
      </div>

</form>
