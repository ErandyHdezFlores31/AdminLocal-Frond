<app-navbar></app-navbar>


<form (ngSubmit)="guardar(form)" #form="ngForm">

<div class="container text-center margen border border-success p-2 mb-2 border-opacity-25 borde shadow">
  <div class="titulo">
      <h2>Editar Locales</h2>
  </div>
  <div class="row row-cols-9">
  <div class="mb-3 row form-group">
      <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Nombre</label>
      <div class="col-sm-8">
        <input type="text"
        [(ngModel)]="local.nombrelocal" 
        name="nombrelocal"
        class="form-control" 
        id="inputPassword">
      </div>
    </div>
    <div class="mb-3 row form-group">
      <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Descripcion</label>
      <div class="col-sm-8">
        <textarea type="text"
        [(ngModel)]="local.descripcion" 
        name="descripcion"
        class="form-control" 
        id="inputPassword"></textarea>
      </div>
    </div>
    <div class="mb-3 row form-group">
      <label for="inputPassword" class="col-sm-2 col-form-label colorlabel">Precio por dia</label>
      <div class="col-sm-8">
        <input type="number"  step="any"
        [(ngModel)]="local.preciodia" 
        name="preciodia"
        class="form-control" 
        id="inputPassword">
      </div>
    </div>
  </div>
  <br>
  <div class="mover text-end">
    <button class="btn btn-block btn-rounded ov-btn-grow-skew-reverse" type="submit">
      <i class="bi bi-check-circle espacio"></i>
      Guardar</button>

      <button class="btn btn-block btn-rounded botoncancel mover" routerLink="/localeslist">
        <i class="bi bi-x-circle"></i>
        Cancelar</button>
  </div>
</div>
</form>
